<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Meen Kickstarter</title>
        <script src="Main.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    </body>

    <script>
      var modelKey = "model";

      var elmApp = Elm.Main.fullscreen();

      // Saves the model to local storage.
      elmApp.ports.saveModelToLocalStorage.subscribe(function(model) {
        localStorage.setItem(modelKey, JSON.stringify(model));
      });

      // Load the model from localStorage and send message to subscription over
      // port.
      elmApp.ports.loadModelFromLocalStorage.subscribe(function() {
        // Send the item or a blank string if nothing there...elm doesn't like when
        // you send null through the port because we say it expects a string.
        elmApp.ports.onLoadModelFromLocalStorage.send(localStorage.getItem(modelKey) || "")
      });
    </script>
</html>
